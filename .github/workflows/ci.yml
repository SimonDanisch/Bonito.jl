name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags: '*'
jobs:
  test:
    name: Julia ${{ matrix.version }}
    runs-on: ubuntu-latest
    env:
      JULIA_PKG_SERVER: ""
      JULIA_NUM_THREADS: "4"
      DISPLAY: ":99"
      LIBGL_ALWAYS_SOFTWARE: "1"
      MESA_GL_VERSION_OVERRIDE: "4.5"
      MESA_GLSL_VERSION_OVERRIDE: "450"
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10'
          - '1'
    steps:
      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y xvfb mesa-utils mesa-vulkan-drivers dbus
      - name: Start Virtual Display
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          eval $(dbus-launch)
          export DBUS_SESSION_BUS_ADDRESS
          export DBUS_SESSION_BUS_PID
      - name: Checkout
        uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: x64
      - uses: julia-actions/cache@v1
      - name: Run headless test
        uses: GabrielBB/xvfb-action@v1
        with:
          run: |
            julia --project=@. -e "using Pkg; Pkg.test(coverage=true)"

  jupyter-smoke-test:
    name: Jupyter Smoke Test
    runs-on: ubuntu-latest
    env:
      DISPLAY: ":99"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1'
          arch: x64

      - uses: julia-actions/cache@v1

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y xvfb

      - name: Install Julia packages and Playwright
        run: |
          julia --project=@. -e '
            using Pkg
            Pkg.instantiate()
            Pkg.add(["IJulia", "PyCall", "Conda"])

            # Install Playwright via Conda/pip
            using Conda
            Conda.pip_interop(true)
            Conda.pip("install", "playwright")

            # Install IJulia kernel
            using IJulia
            IJulia.installkernel("Julia")

            # Install Chromium browser for Playwright
            using PyCall
            run(`$(PyCall.pyprogramname) -m playwright install chromium`)
          '

      - name: Run Jupyter smoke tests
        uses: GabrielBB/xvfb-action@v1
        with:
          run: |
            julia --project=@. test/jupyter/run_jupyter_tests.jl
